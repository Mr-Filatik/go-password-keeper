apiVersion: 1

providers:
  - name: 'Prometheus Dashboards'
    orgId: 1
    folder: 'Prometheus'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/prometheus
  - name: 'Experiments Dashboards'
    orgId: 1
    folder: 'Experiments'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/experiments