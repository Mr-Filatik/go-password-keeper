    depguard:
      rules:
        main:
          list-mode: original
          files:
            - "**/cmd/**/main.go"
            - "**/cmd/**/main.go"
          allow:
            - "github.com/mr-filatik/go-password-keeper/internal/client"
            - "github.com/mr-filatik/go-password-keeper/internal/server"
          deny: []
    # dogsled:
