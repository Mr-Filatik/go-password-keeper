formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
issues:
  max-issues-per-linter: 50
  max-same-issues: 3
  uniq-by-line: true
  new: false
  new-from-merge-base: ""
  new-from-rev: ""
  new-from-patch: ""
  whole-files: false
  fix: false
output:
  formats:
    json:
      path: stdout
  path-prefix: ""
  path-mode: ""
  sort-order:
    - linter
    - severity
    - file
  show-stats: true
run:
  timeout: 5m # Default: 0 (disabled)
  relative-path-mode: gomod # Default: cfg
  issues-exit-code: 1
  tests: true
  build-tags: # Default: []
    - mytag
  modules-download-mode: readonly # Default: ""
  allow-parallel-runners: false
  allow-serial-runners: false
  go: '1.25'
  concurrency: 0
severity:
  default: error # Default: ""
  rules: []